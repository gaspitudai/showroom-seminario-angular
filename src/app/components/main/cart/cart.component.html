<div class="cart-box">
    <div class="cart-list-box"> 
        <div class="cart-list-box2">

            <ng-container *ngIf="cartService._cartQuantity!=0">
                <h2>Cart list</h2>
                <ng-container *ngFor="let ropa of (cartList$ | async)">
                    <div class="cart-item-box">
                        <p> {{ropa.name}}: {{ropa.quantity}} </p>
                        <button (click)="removeFromCart(ropa)">
                            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
                        </button>
                    </div>
                </ng-container>
                <ng-container>
                   Total: ${{cartService.totalPrice}}
                </ng-container>
            </ng-container>
    
            <ng-container *ngIf="cartService._cartQuantity==0">
                <h2> Cart is empty :l </h2>
            </ng-container>
        
        </div>
    </div>
    <button (click)="hideCart()" class="btn-hide-cart"></button>
</div>
